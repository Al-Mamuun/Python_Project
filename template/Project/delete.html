{% extends 'base.html' %}

{% block title %}Delete Project{% endblock %}

{% block content %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
            color: #333;
            text-align: center;
            margin-top: 100px;
        }

        .delete-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #e74c3c; /* Red for delete confirmation */
            margin-bottom: 20px;
            font-size: 28px;
        }

        .delete-message {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .delete-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .delete-button,
        .cancel-button {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 150px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .delete-button {
            background-color: #e74c3c; /* Red for delete */
            color: white;
            border: none;
        }

        .delete-button:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        .cancel-button {
            background-color: #28a745; /* Green for cancel */
            color: white;
            text-decoration: none;
            border: none;
        }

        .cancel-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>

    <div class="delete-container">
        <h2>Are you sure you want to delete this project?</h2>
        <p class="delete-message">Once deleted, this action cannot be undone.</p>

        <!-- Display the project name or any other info if needed -->
        <p class="delete-message"><strong>{{ project.name }}</strong></p> 

        <!-- Confirmation buttons -->
        <div class="delete-buttons">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <button type="submit" class="delete-button">Yes, Delete</button>
            </form>
            <a href="{% url 'project_list' %}" class="cancel-button">Cancel</a>
        </div>
    </div>
{% endblock %}
