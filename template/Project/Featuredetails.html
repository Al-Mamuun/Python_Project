{% extends "base.html" %} {% load static %} {% block content%}
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            margin-top: 100px;
        }
        .project-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .project-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #343a40;
        }
        .project-description {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .project-goal {
            font-weight: bold;
            color: #007bff;
        }
        .project-status {
            font-style: italic;
            color: #28a745;
        }
    </style>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="project-card">
                    <h1 class="project-title">{{ project.title }}</h1>
                    <p class="project-description">{{ project.description }}</p>
                    <p>Goal Amount: <span class="project-goal">${{ project.goalAmount }}</span></p>
                    <p>Created on: <span class="project-status">{{ project.status }}</span></p>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
