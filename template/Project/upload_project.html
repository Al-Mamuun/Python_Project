
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f0; /* Light pink background */
        }
        .form-container {
            background: #f8c1ce;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            border: 2px solid #ffb3c6; /* Border with a soft pink shade */
        }
        h1 {
            text-align: center;
            color: #cc0066; /* Deep pink for heading */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"], input[type="number"], input[type="email"], input[type="password"], textarea {
            padding: 5px; /* Reduced padding */
            font-size: 12px; /* Slightly smaller font size */
            color: #333;
            border: 1px solid #ffb3c6;
            border-radius: 8px;
            background-color: #fddde6; /* Light pink background */
            box-shadow: inset 0 2px 4px rgba(255, 179, 198, 0.3); /* Inner shadow for depth */
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus, input[type="email"]:focus, input[type="password"]:focus, textarea:focus {
            border-color: #ff66a3; /* Slightly darker pink on focus */
            box-shadow: 0 0 8px rgba(255, 102, 163, 0.5); /* Glow effect on focus */
            outline: none;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 12px;
            font-size: 16px;
            color: #ffffff;
            background-color: #ff66a3; /* Soft pink button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(255, 102, 163, 0.3);
        }
        button:hover {
            background-color: #ff3380; /* Darker pink on hover */
            transform: translateY(-2px);
        }
        .link-button {
            background-color: #ff99b3; /* Soft pink for link buttons */
        }
        .link-button:hover {
            background-color: #ff8099; /* Slightly darker on hover */
        }
        .link-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>

    <div class="form-container">
        <h1><strong>Project Submit Form</strong></h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        <div class="link-container">
            <button class="link-button" onclick="window.location.href='{% url 'project_list' %}'">Back to Project List</button>
            <button class="link-button" onclick="window.location.href='{% url 'home' %}'">Home</button>
        </div>
    </div>
