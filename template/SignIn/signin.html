{% extends 'base.html'%}
{% load static %}

{% block content %}
<!-- Main Content -->
<div class="container-fluid">
    <div class="row align-items-center">
        <!-- Left Side: Sign-In Form -->
        <div class="col-md-6 p-5">
            <h2>Sign In</h2>
            <p>Enter your credentials</p>
            <form method="POST" action="{% url 'sign_in' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="username" name="username" class="form-control" placeholder="Username" required />
                </div>
                <div class="mb-3">
                    <input type="password" name="pass1" class="form-control" placeholder="Password" required />
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" />
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>

            <div class="mt-3">
                <p>Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Sign Up</a></p>
                <p>Forgot your password? <a href="{% url 'reset' %}" class="text-danger">Reset Password</a></p>
            </div>
        </div>

        <!-- Right Side: Image -->
        <div class="col-md-6">
            <img src="{% static 'images/donation.jpeg' %}" class="img-fluid" alt="Sign In Image" />
        </div>
    </div>
</div>
{% endblock %}
