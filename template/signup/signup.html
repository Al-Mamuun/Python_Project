{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row align-items-center">
            <!-- Left Side: Sign-Up Form -->
            <div class="col-md-6 p-5">
                <h2>Sign Up</h2>
                <p>Add your credentials</p>
                <form method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input
                            type="text"
                            name="username"
                            class="form-control"
                            placeholder="Username"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <input
                            type="text"
                            name="first_name"
                            class="form-control"
                            placeholder="First Name"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <input
                            type="text"
                            name="last_name"
                            class="form-control"
                            placeholder="Last Name"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <input
                            type="email"
                            name="email"
                            class="form-control"
                            placeholder="Email"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <input
                            type="password"
                            name="pass1"
                            class="form-control"
                            placeholder="Password"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <input
                            type="password"
                            name="pass2"
                            class="form-control"
                            placeholder="Confirm Password"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <input
                            type="text"
                            name="phone_number"
                            class="form-control"
                            placeholder="Phone Number"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        REGISTER
                    </button>
                </form>
                <div class="mt-3">
                    <p>
                        Have an account?
                        <a href="{% url 'signin' %}" class="text-primary">Sign In</a>
                    </p>
                </div>
            </div>

            <!-- Right Side: Image -->
            <div class="col-md-6">
                <img
                    src="{% static 'images/donation.jpeg' %}"
                    class="img-fluid"
                    alt="Sign Up Image"
                />
            </div>
        </div>
    </div>
{% endblock %}
